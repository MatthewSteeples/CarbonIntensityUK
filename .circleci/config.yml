version: 2
jobs:
  build:
    docker:
      - image: jetcipher/circleci-dotnet-core:3.0
    steps:
      - checkout
      - setup_remote_docker: 
         docker_layer_caching: false
      - run:
          name: Restore
          command: dotnet restore
      - run:
          name: Build
          command: dotnet build -c Release "CarbonIntensityUK"
      - run:
          name: Running Tests
          command: dotnet test
          working_directory: "CarbonIntensityUK.UnitTests"
